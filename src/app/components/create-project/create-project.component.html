<mat-card>
  <h2>Create a new project</h2>
  <form name="form" (ngSubmit)="f.form.valid && create()" #f="ngForm" novalidate>
    <div class="example-container">
      <mat-form-field class="example-full-width">
        <input matInput type="text" class="form-control" name="title" [(ngModel)]="project.titre" #title="ngModel" required placeholder="Project title" />
        <mat-error *ngIf="title.value == ''">Project title is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" class="form-control" name="Description" [(ngModel)]="project.description" #description="ngModel" required placeholder="Description" />
        <mat-error *ngIf="description.value == ''">Project description is required</mat-error>
      </mat-form-field>
      <br />
      <div class="button-row">
        <button class="btn btn-primary" mat-raised-button color="primary">
          Add
        </button>
        <button class="btn btn-link" mat-raised-button color="primary" [routerLink]="['']">Cancel</button>
      </div>
    </div>
  </form>
</mat-card>
