<h2 mat-dialog-title>Nouvelle Cat√©gorie</h2>
<mat-form-field>
  <input matInput placeholder="Nom" [(ngModel)]="data.categoryName" name="nom" #nom="ngModel" required/>
  <mat-error *ngIf="nom.value == '' || nom.value == null">nom obligatoire</mat-error>
</mat-form-field>

<mat-form-field>
  <mat-select placeholder="Couleur" [(ngModel)]="data.categoryColor" name="couleur" #couleur="ngModel" required>
    <mat-option *ngFor="let item of availableColors" [value]="item.couleur">
      {{item.nom}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="couleur.value == null">couleur obligatoire</mat-error>
</mat-form-field>

<mat-dialog-actions>
  <button class="btn btn btn-primary" [mat-dialog-close]="data"> Ajouter</button>
  <div style="width: 10px"></div>
  <button class="btn btn btn-primary" mat-dialog-close>Annuler</button>
</mat-dialog-actions>
