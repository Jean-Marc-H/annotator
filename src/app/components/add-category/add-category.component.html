<h2 mat-dialog-title>New Entity</h2>
<mat-form-field>
  <input matInput placeholder="Name" [(ngModel)]="data.categoryName" name="nom" #nom="ngModel" required/>
  <mat-error *ngIf="nom.value == '' || nom.value == null">nom obligatoire</mat-error>
</mat-form-field>

<mat-form-field>
  <mat-select placeholder="Color" [(ngModel)]="data.categoryColor" name="couleur" #couleur="ngModel" required>
    <mat-option *ngFor="let item of availableColors" [value]="item.couleur">
      {{item.nom}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="couleur.value == null">couleur obligatoire</mat-error>
</mat-form-field>

<mat-dialog-actions>
  <button class="btn btn btn-primary" [mat-dialog-close]="data"> Add</button>
  <div style="width: 10px"></div>
  <button class="btn btn btn-primary" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
